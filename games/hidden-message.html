<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surei's Hidden Message</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbit&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css" />

  <style>
    body {
      font-family: 'Orbit', sans-serif;
      background-color: #0b0b0b;
      color: #f2f2f2;
      padding: 2rem;
    }

    .message-container {
      max-width: 800px;
      margin: auto;
      background-color: #1a1a1a;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px #420f15;
    }

    h1 {
      text-align: center;
      color: #ff7b8b;
      font-size: 2.3rem;
      margin-bottom: 1.2rem;
    }

    p {
      color: #ccc;
      margin-bottom: 1rem;
    }

    .encoded {
      background-color: #111;
      border: 1px dashed #ff5c8a;
      padding: 1rem;
      font-family: monospace;
      border-radius: 8px;
      margin-bottom: 2rem;
    }

    input[type="number"], button, textarea {
      width: 100%;
      padding: 0.8rem;
      font-family: monospace;
      font-size: 1rem;
      margin-top: 1rem;
      border-radius: 6px;
      border: 1px solid #5a1a1a;
      background-color: #111;
      color: #ffcad4;
    }

    button {
      background-color: #ff5c8a;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background-color: #ffcad4;
      color: #000;
    }

    .output {
      margin-top: 2rem;
      background-color: #111;
      padding: 1rem;
      border-radius: 8px;
      border: 1px dashed #ff5c8a;
      font-family: monospace;
      color: #ffcad4;
    }

    .back-link {
      text-align: center;
      margin-top: 2rem;
    }

    .back-link a {
      color: #ccc;
      text-decoration: none;
      border-bottom: 1px dashed #ccc;
    }

    .back-link a:hover {
      color: #ff5c8a;
    }
  </style>
</head>

<body>
  <div class="message-container">
    <h1>Surei's Hidden Message</h1>

    <p><em>He encrypted it and hid it in a folder named `nothing_to_see_here.txt`.<br>Now you‚Äôve opened it. Now it‚Äôs yours to decode.</em></p>

    <div class="encoded">K ecpv"uvqr"vjkpkpi"cdqwv"aqw.</div>

    <label for="shift">üîê Try a Caesar Shift (e.g. -2, +2):</label>
    <input type="number" id="shift" value="2" />

    <button onclick="decodeMessage()">Decode Message</button>

    <div class="output" id="decodedOutput"></div>

    <div class="back-link">
      <a href="../games.html">‚Üê Back to Games</a>
    </div>
  </div>

  <script>
    function decodeMessage() {
      const input = "K ecpv\"uvqr\"vjkpkpi\"cdqwv\"aqw.";
      const shift = parseInt(document.getElementById("shift").value);
      let decoded = "";

      for (let i = 0; i < input.length; i++) {
        let char = input[i];
        if (char.match(/[a-zA-Z]/)) {
          let code = input.charCodeAt(i);
          let base = (code >= 65 && code <= 90) ? 65 : 97;
          char = String.fromCharCode(((code - base - shift + 26) % 26) + base);
        }
        decoded += char;
      }

      document.getElementById("decodedOutput").innerText = decoded;
    }
  </script>
</body>
</html>
